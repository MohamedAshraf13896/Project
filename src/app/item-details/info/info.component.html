<div class="product-card">
  <div class="badge">Hot</div>
  <div class="product-tumb">
    <img [src]="productinfo.src" alt="" />
  </div>
  <div class="product-details">
    <span class="product-catagory">{{ productinfo.type }}</span>
    <h4>
      <a style="text-decoration: none" href=""
        ><h3 style="color: rgb(222, 0, 0)">{{ productinfo.name }}</h3></a
      >
    </h4>
    <p>
      {{ productinfo.Description }}
    </p>
    <div class="product-bottom-details">
      <div class="product-price">{{ productinfo.Price | currency: "USD" }}</div>
      <div class="product-links">
        <a routerLink="/editform/{{ productinfo.type }}/{{ productinfo.id }}"
          ><i class="fa fa-pencil-square-o" aria-hidden="true"></i
        ></a>
        <a href=""><i class="fa fa-heart"></i></a>
        <a href=""><i class="fa fa-shopping-cart"></i></a>

        <a (click)="deleteItem(productinfo.type)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </a>
